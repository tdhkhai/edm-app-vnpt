<form nz-form [formGroup]="dausoForm" (ngSubmit)="submitForm()">
  <nz-divider nzText="Thông tin Khách hàng" nzOrientation="center"></nz-divider>
  <div nz-row>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="ComTaxCode">Mã số thuế</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập mã số thuế khách hàng'">
          <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input formControlName="comTaxCode" id="ComTaxCode" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="ComName">Tên khách hàng</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập tên Khách hàng'">
          <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input formControlName="comName" id="ComName" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <nz-divider nzText="Thông tin đăng ký" nzOrientation="center"></nz-divider>
  <div nz-row>
    <div nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="Loaidauso">Loại đầu số</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng chọn Loại đầu số'">
          <nz-radio-group id="Loaidauso" formControlName="loaiDauso">
            <label nz-radio nzValue="1800">1800</label>
            <label nz-radio nzValue="1900">1900</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- </div>
  <div nz-row> -->
    <div nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="Dauso">Đầu số</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập Thuê bao đầu số'">
          <nz-input-group nzSearch>
            <input type="text" nz-input formControlName="dauso" id="Dauso" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="10">
      <nz-form-item>
        <nz-form-label nzFor="RegistrationDate">Ngày đăng ký</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng chọn Ngày đăng ký'">
          <nz-date-picker formControlName="registrationDate" style="width: 100%;" nzFormat="dd/MM/yyyy"
            [(ngModel)]="registrationDate" id="RegistrationDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col>
      <nz-form-item>
        <nz-form-label nzFor="CancelDate">Ngày hủy</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng chọn Ngày hủy'">
          <nz-date-picker formControlName="cancelDate" style="width: 100%;" nzFormat="dd/MM/yyyy"
            [(ngModel)]="cancelDate" id="CancelDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="UserName">AM</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng chọn AM phát triển'">
          <nz-select nzAllowClear nzPlaceHolder="Chọn AM phát triển" formControlName="am" id="UserName">
            <nz-option [nzValue]="item" *ngFor="let item of listOfUser" [nzLabel]="item.userName"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzFor="remark">Ghi chú</nz-form-label>
        <nz-form-control>
          <nz-textarea-count>
            <textarea rows="4" formControlName="remark" nz-input></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">Hủy</button>
  <button nz-button nzType="primary" (click)="submitForm()">Thêm</button>
</div>
<ng-template #suffixIconSearch>
  <i nz-icon nzType="search"></i>
</ng-template>
